<div class="page-header">
	<div class="row-fluid">
		{% if page.flattrable == false %}
			<div class="span12">
				<h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
			</div>
		{% else %}  
			<div class="span10">
				<h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
			</div>
			<div class="span2 flattr-div">
				<a class="FlattrButton" 
					href="http://remyg.fr{{ page.url }}" 
					title="{{ page.title }}" 
					rel="flattr;tags:blog;"></a>
			</div>
		{% endif %}
	</div>
</div>

<div class="row-fluid">
	<div class="span12">
		{{ content }}
	</div>
</div>
